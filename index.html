<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="pt-12 mb-[50px] container mx-auto">
        <h1 class="text-5xl px-1 md:p-0 text-center font-semibold">Welcome to your <span class="text-[#e63946]">Baap Er Bank</span></h1>
    </header>
    <main class="container mx-auto">
        <div class="w-9/12 mx-auto bg-[#a8dadc] py-14 px-8 md:px-14 rounded-2xl">
            <h2 class="text-3xl font-bold mb-7">Please Login</h2>
            <input class="w-3/4 mb-5 pl-1 md:pl-4 py-1.5 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email Address">
            <br>
            <input class="w-3/4 mb-5 pl-1 md:pl-4 py-1.5 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
            <br>
            <input class="bg-[#e63946] px-4 py-2 rounded-lg text-white hover:bg-[#457b9d]" type="submit" id="btn-submit" value="Submit">
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
